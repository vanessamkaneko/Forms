<!--
    <input type="password">
    - Para se colocar senhas de maneira segura
    - Esconde o que está sendo digitado no campo
    -  O estilo da apresentação do campo (se a senha será escondida por uma bolinha ou outra forma) depende do User Agent (tipo do navegador)
    
    # Atributos

    -  minlength / maxlength
        *O número mínimo e/ou máximo de caracteres para este campo

    - size
        *O número aceitável de caracteres que esse campo deverá conter - isto afetará visualmente no tamaho do campo a ser preenchido

    - pattern
        *Expressão regular para validar o que está sendo digitado no campo
        *Altamente recomendado o uso de um padrão de segurança alta de senhas
        *Exemplo: a senha deve conter caracteres hexadecimais - de 0 a 9 e de A a F com o limite de no mínimo 4 e máximo 8 caracteres
            * pattern="[0-9a-fA-F] {4,8}"

    - placeholder: diz o que é para ser digitado no campo

    - readonly / disabled: atributo booleano indicando se o campo está habilitado ou não

    - required: o campo será obrigatório

    - inputmode: poderá alterar o uso do teclado em smartphones, ou seja, por exemplo se é só para a entrada de números, irá abrir apenas o teclado numérico
        exemplo: quero que o cliente so adicione números 
            * inputmode="numeric"

    - autocomplete: 
        * on: permite a sugestão de: new password ou current password
        * off: desabilita a opção de autocompletar 


-->

<form action="">

    <input type="password" pattern="[0-9a-fA-F] {4,8}"
        title="A senha deve conter caracteres de A a F e/ou 0 a 9. Mínimo 4 caracteres e máximo 8 caracteres."
        minlength="5" maxlength="8" placeholder="Insira sua senha">

    <!-- não consegui fazer o pattern funcionar -->

    <button type="submit">Enviar</button>

</form>
