<!--
    <input type="search" />
    - Para campos de busca
    -  É igual ao campo do tipo "text" mas poderá ser um pouco diferente dependendo do User Agent

    # Atributos
    - list / <datalist>
    - pattern
    - aria-label: opção para substituir o label quando não o temos
-->

<datalist id="searchterms">
    <option>Mac</option>
    <option>Windows</option>
    <option>Linux</option>
</datalist>

<form action="">
    <input type="search" name="q" list="searchterms" placeholder="Search something here" size="20"
        aria-label="Search field">
    <button>Search</button>
</form>

<form action="">
    <label for="">Pesquisar pelo ID</label>
    <input type="search" name="id" size="" pattern=" [0-9] {2}" title="Digite o número do ID: exemplo - 99">
    <button>Search</button>
</form>
