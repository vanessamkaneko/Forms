<!--
    <input type="file" />
    
    -  Usuário poderá escolher 1 ou mais arqruivos para enviar no formulário

    # Atributos

    - value: contém o arquivo a ser enviado
    - accept:
        * descrever que tipos de arquivos serão aceitos (ex: .doc, .docx, .pdf, audio/* (todo tipo de áudio - o mesmo serve para os outros docs - este /* indica que aceita qualquer tipo do arquivo), image/png, .png)
    - files: a lista de arquivo ou arquivos
    - multiple: permite o envio de múltiplos arquivos

    # Envio dos arquivos
    - Para envio dos arquivos, o formulário deverá utilizar o método POST e o atributo enctype como "multipart/form-data"
-->

<input type="file" accept=".doc" multiple>

<form action="" method="POST" enctype="multipart/form-data">
    <input type="file">
</form>
