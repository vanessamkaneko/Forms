<!--
    <datalist>
        - Lista de valores como sugestão a uma tag <input>
        - Valores sugestivos e não obrigatórios
        - Usuários poderão selecionar um dos valores, ou colocar um valor diferente da sugestão

        <datalist id="fruitsdata">
            <option>apple</option>
            <option>grape</option>
            <option>melon</option>
            <option>orange</option>
        </datalist>

        # list - recebe como valor o id de um <datalist> residente no mesmo documento

        # Tipos de input suportados
        - text, search, url, tel, email, date, month, week, time, datetime-local, numberm range e color
        * valores de datalist que não são compatíveis com o tipo do <input> não serão apresentados

        # Tipos de input não suportados (conforme especificação)
        - hidden, password, checkbox, radio, file ou qualquer tipo de button

        # User Agent: verificar a compatibilidade com o browser  https://caniuse.com

-->

<input type="text" list="fruitsdata" placeholder="Escolha uma fruta" />

<datalist id="fruitsdata">
    <option>apple</option>
    <option>grape</option>
    <option>melon</option>
    <option>orange</option>
</datalist>

<input type="color" list="colorsdata" />

<datalist id="colorsdata">
    <option>#ff0000</option>
    <option>#00ff00</option>
</datalist>
