<!--
    <input type="color" />

    - Interface para selecionar cor
    - Color picker

    # Atributos
    - value: RGB
        * se válido, o preto será exibido
    list: 
        * o id de uma tag <datalist> que está no mesmo documento
        * <datalist> irá conter uma lista de valores pré-definidos a fim de sugerir ao usuário quais valores estão disponíveis
                * valores do <datalist> que não forem compatíveis com o campo não serão apresentados como sugestão
-->

<input type="color" value="#ff000">

<datalist id="colorsdata">
    <option>#0000ff</option>
</datalist>
<input type="color" list="colorsdata">
