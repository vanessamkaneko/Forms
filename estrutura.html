<!--
    <Form>
        - Elemento que definirá um formulário
        - É um container estilo <section>, <footer>
-->
<!--  Atributos básicos: 
    
    - action: para onde o conteúdo do formulário será submetido - se o action for deixado vazio, significa que o formulário será enviado para a mesma página, a qual sofrerá um reload, mas agora com os dados do usurário;

    - method: receberá GET ou POST | GET - é um jeito de enviar dados, podendo ser usado por exemplo em um campo de pesquisa | no método POST, os dados ficam escondidos, não aparecem diretamente na URL; geralmente o POST é utilizado para criar alguma coisa (por exemplo, para criar um usuário) | caso o método não for especificado, será subentendido que é o método GET

    *NÃO se cria um form DENTRO de outro form!

-->

<form action="" method="GET">
    <!-- http://minhapage.com.br/?name=Vanesssa&email=vanessa@mitiek.gmail.com -->
</form>

<form action="" method="POST"></form>
